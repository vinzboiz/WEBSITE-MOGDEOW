<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />

    <link rel="stylesheet" href="../Styles/Reset.css" />
    <link rel="stylesheet" href="../Styles/Pages/Login-Signin/Signin.css" />
    <link rel="stylesheet" href="../Styles/Layout/Header.css" />

    <link rel="stylesheet" href="../Styles/Layout/Footer.css" />
  </head>
  <body>
    <!--Button to toptop-->
    <img
      id="backToTopBtn"
      src="../Assets/Icon/Common/to-top-icon.png"
      alt="Lên đầu trang"
      class="to-top-icon"
    />

    <div class="container">
      <div id="header"></div>

      <div class="container-sigin">
        <div class="register-container">
          <h2>Đăng Ký</h2>
          <form id="registerForm">
            <div class="input-group">
              <label for="username">Tên tài khoản</label>
              <input
                type="text"
                id="username"
                placeholder="Nhập tên tài khoản"
                required
              />
            </div>
            <div class="input-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                id="password"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>
            <div class="input-group">
              <label for="confirmPassword">Nhập lại mật khẩu</label>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Xác nhận mật khẩu"
                required
              />
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="terms" required />
              <label for="terms"
                >Tôi đồng ý với các <a href="#">điều khoản</a></label
              >
            </div>
            <button type="submit">Đăng Ký</button>
          </form>
          <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
      </div>
      <div id="footer"></div>
    </div>

    <!--===================================== Import Script ========================================-->
    <!--Script trung gian de add layout-->
    <script src="../JavaScripts/Common/AddLayout.js"></script>

    <!--Load header-->
    <script src="../JavaScripts/Common/LoadHeader.js"></script>

    <!--Load footer-->
    <script src="../JavaScripts/Common/LoadFooter.js"></script>

    <!-- DATA DANH SACH SAN PHAM -->
    <script src="../Data/ProductData/ProductData.js"></script>

    <!--SCRIPT DE CUON LEN DAU TRANG-->
    <script src="../JavaScripts/Common/ToTop.js"></script>
    <script src="../JavaScripts/Login-Sigin/Signin.js"></script>
  </body>
</html>
